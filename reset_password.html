<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - ECEverse</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #f5f7fa; display:flex; justify-content:center; align-items:center; height:100vh; }
    .card { padding: 2rem; border-radius: 12px; background: #fff; width: 100%; max-width: 400px; border: 1px solid #e1e5ee; text-align:center; }
    input { margin-bottom: 1rem; border-radius: 8px; border:1px solid #e1e5ee; padding:0.75rem; width:100%; }
    button { border-radius: 8px; padding: 0.75rem 1rem; width:100%; margin-top:0.5rem; }
  </style>
</head>
<body>

<div class="card">
  <h2>Reset Password</h2>
  <div id="message"></div>
  <div id="reset-form">
    <p id="email-text"></p>
    <input type="password" id="new-password" placeholder="Enter new password" />
    <button id="reset-btn" class="btn btn-primary">Set New Password</button>
  </div>
  <button id="back-login" class="btn btn-secondary" style="display:none;" onclick="window.location.href='login.html'">Back to Login</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
  import { getAuth, verifyPasswordResetCode, confirmPasswordReset } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";

  const firebaseConfig = { 
    apiKey: "AIzaSyD4T6rAV2npex-ZOJuu5IKQ1bDUkD7o9Oc",
    authDomain: "eceverse-adeac.firebaseapp.com",
    databaseURL: "https://eceverse-adeac-default-rtdb.firebaseio.com",
    projectId: "eceverse-adeac",
    storageBucket: "eceverse-adeac.firebasestorage.app",
    messagingSenderId: "55835462054",
    appId: "1:55835462054:web:9ca23a5817ed40f2842767",
    measurementId: "G-KTV3P359DX"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const urlParams = new URLSearchParams(window.location.search);
  const oobCode = urlParams.get('oobCode'); // code from the link

  const emailText = document.getElementById('email-text');
  const messageDiv = document.getElementById('message');
  const resetBtn = document.getElementById('reset-btn');
  const newPasswordInput = document.getElementById('new-password');
  const backLoginBtn = document.getElementById('back-login');

  // Verify the code and get email
  verifyPasswordResetCode(auth, oobCode)
    .then(email => {
      emailText.textContent = `Resetting password for: ${email}`;
    })
    .catch(err => {
      messageDiv.innerHTML = `<div class="alert alert-danger">${err.message}</div>`;
      document.getElementById('reset-form').style.display = 'none';
    });

  // Set new password
  resetBtn.addEventListener('click', async () => {
    const newPassword = newPasswordInput.value.trim();
    if(newPassword.length < 6) {
      messageDiv.innerHTML = `<div class="alert alert-warning">Password must be at least 6 characters</div>`;
      return;
    }
    try {
      await confirmPasswordReset(auth, oobCode, newPassword);
      messageDiv.innerHTML = `<div class="alert alert-success">Password reset successful!</div>`;
      document.getElementById('reset-form').style.display = 'none';
      backLoginBtn.style.display = 'block';
    } catch(err) {
      messageDiv.innerHTML = `<div class="alert alert-danger">${err.message}</div>`;
    }
  });

</script>

</body>
</html>
