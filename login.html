<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ECEverse - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #f5f7fa; height: 100vh; display: flex; justify-content: center; align-items: center; }
    .login-card { background: white; border-radius: 12px; padding: 2.5rem; width: 100%; max-width: 450px; border: 1px solid #e1e5ee; }
    h2 { color: #3a7bd5; font-weight: 600; text-align: center; margin-bottom: 2rem; }
    .btn-primary { background-color: #3a7bd5; border: none; padding: 12px; border-radius: 8px; width: 100%; }
    .btn-primary:disabled { background-color: #9bb9e5; }
    .google-btn, .github-btn { display: flex; align-items: center; justify-content: center; background-color: #fff; border: 1px solid #ddd; padding: 12px; border-radius: 8px; width: 100%; margin-top: 10px; cursor: pointer; transition: 0.2s; }
    .google-btn:hover, .github-btn:hover { background-color: #f7f7f7; }
    .google-btn img, .github-btn img { height: 20px; margin-right: 8px; }
    .form-outline { position: relative; margin-bottom: 1.5rem; }
    .form-outline input { border: 1px solid #e1e5ee; border-radius: 8px; padding:1rem 0.75rem 0.25rem 0.75rem; width: 100%; outline: none; background-color: #f9fafb; }
    .form-label { position: absolute; top: 1rem; left: 0.75rem; color: #6b7280; font-size: 0.95rem; pointer-events: none; }
    .form-outline input:focus + .form-label, .form-outline input:not(:placeholder-shown) + .form-label { top: 0.3rem; font-size: 0.8rem; color: #3a7bd5; font-weight: 500; }
    #message-container { margin-bottom: 1rem; }
    .auth-footer { text-align:center; margin-top:1.5rem; padding-top:1.5rem; border-top:1px solid #ddd; color:#8C8CA1; }
    .auth-footer a { color: #3a7bd5; font-weight: 600; text-decoration:none; }
    .auth-footer a:hover { color:#4D44DB; text-decoration:underline; }
    .spinner-border-sm { width: 1rem; height: 1rem; }
    .btn-link { color: #3a7bd5; font-weight: 500; text-decoration: none; padding: 0; margin-top: 10px; display: inline-block; }
    .btn-link:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="login-card">
    <div id="message-container"></div>
    <h2>Login to ECEverse</h2>
    <form id="login-form">
      <div class="form-outline">
        <input type="text" id="identifier" name="identifier" class="form-control" required placeholder=" " />
        <label class="form-label" for="identifier">Username or Email</label>
      </div>
      <div class="form-outline">
        <input type="password" id="password" name="password" class="form-control" required placeholder=" " />
        <label class="form-label" for="password">Password</label>
      </div>
      <button type="submit" class="btn btn-primary" id="login-button">
        <span id="button-text">Login</span>
        <span id="button-spinner" class="spinner-border spinner-border-sm" role="status" aria-hidden="true" style="display: none;"></span>
      </button>
    </form>

    <button id="google-login" type="button" class="google-btn">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg">
      Continue with Google
    </button>

    <button id="github-login" type="button" class="github-btn">
      <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png">
      Continue with GitHub
    </button>

    <button id="forgot-password" type="button" class="btn btn-link">Forgot Password?</button>

    <div class="auth-footer">
      <p>Don't have an account? <a href="register.html">Register here</a></p>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, setPersistence, browserLocalPersistence, GoogleAuthProvider, GithubAuthProvider, signInWithPopup, onAuthStateChanged, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";
    import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-database.js";

    const firebaseConfig = {
    apiKey: "AIzaSyCXb6mPRJT6MsmzZPLOBM3NW6IYEwe9g1s",
    authDomain: "eceverse-caedc.firebaseapp.com",
    projectId: "eceverse-caedc",
    storageBucket: "eceverse-caedc.firebasestorage.app",
    messagingSenderId: "1084496551701",
    appId: "1:1084496551701:web:06c6554d000b599f51531c",
    measurementId: "G-F84HDMZX59"
  };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const form = document.getElementById('login-form');
    const messageDiv = document.getElementById('message-container');
    const loginButton = document.getElementById('login-button');
    const buttonText = document.getElementById('button-text');
    const buttonSpinner = document.getElementById('button-spinner');
    const googleBtn = document.getElementById('google-login');
    const githubBtn = document.getElementById('github-login');
    const forgotBtn = document.getElementById('forgot-password');

    let isRedirecting = false;

    async function isEmailRegistered(email) {
      const snapshot = await get(ref(db, 'users'));
      if(snapshot.exists()){
        const users = snapshot.val();
        return Object.values(users).some(user => user.email === email);
      }
      return false;
    }

    onAuthStateChanged(auth, (user) => {
      if(user && !isRedirecting){
        isRedirecting = true;
        window.location.href = "homepage.html";
      }
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      messageDiv.innerHTML = '';
      loginButton.disabled = true;
      buttonText.textContent = "Logging in...";
      buttonSpinner.style.display = "inline-block";

      const identifier = document.getElementById('identifier').value.trim();
      const password = document.getElementById('password').value;
      let emailToUse = identifier;

      try {
        await setPersistence(auth, browserLocalPersistence);

        if(!identifier.includes('@')) {
          const snapshot = await get(child(ref(db), `usernames/${identifier}`));
          if(snapshot.exists()){
            emailToUse = snapshot.val().email;
          } else throw new Error("Username not found");
        } else if(!await isEmailRegistered(identifier)){
          throw new Error("Email not registered");
        }

        await signInWithEmailAndPassword(auth, emailToUse, password);
        messageDiv.innerHTML = '<div class="alert alert-success">Login successful! Redirecting...</div>';
        isRedirecting = true;
        setTimeout(()=> window.location.href = "homepage.html", 800);
      } catch(err){
        messageDiv.innerHTML = `<div class="alert alert-danger">${err.message}</div>`;
        loginButton.disabled = false;
        buttonText.textContent = "Login";
        buttonSpinner.style.display = "none";
      }
    });

    googleBtn.addEventListener('click', async () => {
      messageDiv.innerHTML = '';
      try {
        const provider = new GoogleAuthProvider();
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        if(!await isEmailRegistered(user.email)){
          messageDiv.innerHTML = '<div class="alert alert-danger">Google email not registered. Please register first.</div>';
          await auth.signOut();
          return;
        }
        messageDiv.innerHTML = '<div class="alert alert-success">Google login successful! Redirecting...</div>';
        isRedirecting = true;
        setTimeout(()=> window.location.href="homepage.html", 800);
      } catch(err){
        messageDiv.innerHTML = `<div class="alert alert-danger">${err.message}</div>`;
      }
    });

    githubBtn.addEventListener('click', async () => {
      messageDiv.innerHTML = '';
      try {
        const provider = new GithubAuthProvider();
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        if(!await isEmailRegistered(user.email)){
          messageDiv.innerHTML = '<div class="alert alert-danger">GitHub email not registered. Please register first.</div>';
          await auth.signOut();
          return;
        }
        messageDiv.innerHTML = '<div class="alert alert-success">GitHub login successful! Redirecting...</div>';
        isRedirecting = true;
        setTimeout(()=> window.location.href="homepage.html", 800);
      } catch(err){
        messageDiv.innerHTML = `<div class="alert alert-danger">${err.message}</div>`;
      }
    });

    forgotBtn.addEventListener('click', async () => {
      messageDiv.innerHTML = '';
      const email = prompt("Enter your registered email:");
      if(!email){
        messageDiv.innerHTML = '<div class="alert alert-warning">Email is required!</div>';
        return;
      }
      try {
        const actionCodeSettings = { url: `${window.location.origin}/reset_password.html`, handleCodeInApp: true };
        await sendPasswordResetEmail(auth, email, actionCodeSettings);
        messageDiv.innerHTML = '<div class="alert alert-success">Password reset email sent! Check your inbox.</div>';
      } catch(err){
        messageDiv.innerHTML = `<div class="alert alert-danger">${err.message}</div>`;
      }
    });

  </script>
</body>
</html>
